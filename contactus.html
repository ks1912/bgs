<div class="">Founded in 2003, Sumo Digital has grown from the initial 15 people to over 500 across its four studios.</div>
<p>As one of the UK’s leading game development studios, Sumo Digital is licensed to develop on all the major gaming platforms: Xbox One, PlayStation 4, PS Vita, Nintendo Switch, Nintendo Wii U, Nintendo 3DS, as well as mobile and tablet.</p>
<p>Since 2003 our investment in the best tools, technology and staff has ensured Sumo Digital is able to produce quality products that are enjoyed by all ages, but most importantly are delivered on budget, on time and to the highest metacritic.</p>
<p>Our key development experience can be summarised as:</p>

<p>The sensitive, creative, and intelligent use of licensed IP has become one of Sumo’s core competencies. At the 2013 Tiga Game Awards, Sumo won Best Arcade Game (Large Studio) for Sonic &amp; All-Stars Racing Transformed – SEGA’s bestselling console game of their FY2013, and Outstanding Leadership Award. LittleBigPlanet 3 also won the 2015 DICE award for ‘Best Family Game”.</p>
<p>Sumo is a proud member of <a href="http://www.tiga.org/">TIGA</a>, the non-profit trade association representing the UKs games industry and a founding member of Screen Yorkshire&#8217;s <a href="http://www.gamerepublic.net/">Game Republic</a>.</p>

</div></div></div><div class="module__content module__content--padded text_module_one_column" id="two-column-text"><div class="page-wrap"><div class="single_column module__column module__column"><h3>Carl Cavers</h3>
<p><strong>Co-founder and CEO Sumo Group plc</strong></p>
<p>Carl joined Gremlin Interactive in 1995. Following its acquisition by Infogrames in 1999, he was appointed as European Development Director with responsibility for all internal development studios in the UK, France and Australia.</p>
<p>Carl co-founded Sumo Digital in 2003 and led the management buy-out with NorthEdge Capital in 2014, followed by the formation and successful IPO of the Sumo Group plc, which floated on AIM in December 2017.</p>
<p>He was awarded the TIGA Most Outstanding Individual in 2015 and holds an Honorary Doctorate from Sheffield Hallam University.</p>
<hr />
<h3>Paul Porter</h3>
<p><strong>Managing Director &amp; Co-founder</strong></p>
<p>Paul co-founded Sumo Digital in 2003 and heads development across multiple studios in the UK and India. His early career at Revolution Software, Gremlin Interactive and Infogrames saw him manage the creation of cross-platform development systems.</p>
<p>Paul’s career in the games industry began in 1988, writing Predator 2 on the C64. After graduating in Electronic &amp; Electrical Engineering with First Class Honours in 1992, he worked for Rolls Royce &amp; Associates in the Scientific Software development before re-joining the industry at Revolution Software</p>
<hr />
<h3>Darren Mills</h3>
<p><strong>Studio Director &amp; Co-founder </strong></p>
<p>Darren co-founded Sumo Digital in 2003 and is the Studio Director of the Sheffield HQ, overseeing development of high profile licensed IP on PC, console and mobile platforms. Darren’s career in games began at Gremlin Interactive, latterly acquired by Infogrames, where he became Studio Art Director.</p>
<p>Before joining the games industry Darren worked in TV on a variety of programmes and live outside broadcasts aired by channels including the BBC, ITV, Sky News and Sky Sports.</p>
<hr />
<h3>Karl Hilton</h3>
<p><strong>Studio Director, Nottingham</strong></p>
<p>Karl joined Sumo in 2016, to establish and build the Nottingham studio. Previously, as Managing Director of Crytek UK he delivered several successful AAA videogames, including Crysis 2 &amp; 3, and contributed key technology for the CryENGINE technology platform.</p>
<p>Karl ‘s career began at Rare where he was Lead Artist on GoldenEye 007 and Perfect Dark (Nintendo 64), before leaving to become a co-founder and director of Free Radical Design, helping to create the very successful TimeSplitters series of games.</p>
<hr />
<h3>Owen O&#8217;Brien</h3>
<p><strong>Studio Director, Newcastle<br />
</strong></p>
<p>Owen joined Sumo in January 2018, following the acquisition of CCP Games ‘Newcastle studio.  A seasoned Executive Producer with over 20 years broad industry experience in publishing and development, Owen has led world class teams for his profile franchises and original IP including Harry Potter and Mirror’s Edge.</p>
<p>At CCP Games he led the creative direction and production of EVE: Valkyrie, a flagship title for virtual reality headsets.</p>
<hr />
<h3><strong>Dr Dan Pinchbeck</strong></h3>
<p><strong>Creative Director, The Chinese Room</strong></p>
<p>Dan joined Sumo in 2018, following the acquisition of The Chinese Room. As Studio Head and Creative Director of The Chinese Room, he led the development of the internationally award-winning titles Dear Esther, Amnesia: A Machine for Pigs, Everybody’s Gone to the Rapture and So Let Us Melt.</p>
<p>Dan’s experience spans game design, writing and production and he is widely credited for pioneering the ‘walking simulator’ genre of gaming. He’s passionate about first-person games, and this even extends to him having a PhD in First Person Shooters. His role at Sumo will see him oversee the creative evolution of The Chinese Room into new areas of game development for the studio, building on its reputation as one of the most innovative and exciting studios in the UK.</p>
<hr />
<h3>Gary Dunn</h3>
<p><strong>Portfolio Director</strong></p>
<p>Prior to joining Sumo in Sept 2017, Gary has 15 years of experience in the games industry. His games industry experience includes 7 years as SVP Production at SEGA and VP Studios at Codemasters. He led the growth of Creative Assembly and Sports Interactive whilst at SEGA, and ran the award-winning F1, DIRT and GRID franchises whilst at Codemasters. He is also a member of BAFTA, on the awards judging panel for 7 years.</p>
<hr />
<h3>Sean Millard</h3>
<p><strong> Creative Director</strong></p>
<p>Sean is a founder member of Sumo, becoming Creative Director in 2011, overseeing the design department and company’s creative vision.</p>
<p>Sean has been designing video games since 1993 and holding a variety of creative roles from Designer to Creative Director at indie developers and large developers/publishers including Virgin Interactive Entertainment, Pure and Gremlin.</p>
<hr />
<h3>Gary Edwards</h3>
<p><strong>Group Production Director</strong></p>
<p>Gary joined Sumo in 2006 as an Executive Producer, becoming Development Director in April 2009. He has held Senior and Executive Producer roles at Infogrames, Runecraft, Blue Monkey Studios</p>
<hr />
<h3>Steven Zalud</h3>
<p><strong>Director of Product Development</strong></p>
<p>Steven joined Sumo in 2011 and brings broad knowledge of all elements of the game production process, combined with a passion for building teams, environments and systems to deliver the most creative entertainment experiences.</p>
<p>He’s held director level and management roles at Electronic Arts, Infogrames and Criterion specialising in game and technology development, operational management and organisational development.</p>
<hr />
<h3>Gary Moore</h3>
<p><strong>Development Director</strong></p>
<p>Gary joined Sumo as Development Director in May 2012, having worked closely with the team on Sonic and All-Stars Racing Transformed.</p>
<p>Prior to Sumo Gary has held development roles at LEGO Interactive, EA Studios SEGA’s European Development and Eidos. He has been involved in a wide range of titles including Alien vs Predator, Hitman and Championship Manager. His career began in1997 at Psygnosis.</p>
<hr />
<h3>Ash Bennett</h3>
<p><strong>Technical Director</strong></p>
<p>Ash started his career in 1989 at Gremlin Graphics writing games for C64, he later progressed onto NES, PC Engine and the Top Gear series of games for the SNES, finally becoming lead programmer on the PS1 version of Loaded before leaving to join Probe Entertainment in 1996. Here he worked as lead programmer on the first two games of the Extreme G franchise as well as becoming involved in much of the shared technology within the studio.</p>
<p>In 2000 he returned to Gremlin (by then part of Infogrames) to work on the PS2 conversion of Wacky Races amongst other titles. After the closure of the Infogrames’ Sheffield studio he was amongst the founder members of Sumo Digital and went on to work on many of their leading product, becoming technical director in 2008.</p>
